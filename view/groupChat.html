<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="groupChat.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

    <style>
        li {
            list-style-type: none;
        }
    </style>

</head>
<body>
    
    

    <div id="group-div" style="float: right; border: 2px solid black; height: 400px; width: 100px; position: relative;">
        <label> Groups </label>
        <button id = '0' type="button" onclick="showChat()"> World Chat </button>
    </div>

    <button type="button" onclick="logout()" style="float: right;">Logout</button>

    <ul id="chat-ul">

    </ul>

    <footer style="background-color: blue; position: fixed; bottom: 20px; width: 100%;">
        <input type="text" id="chat-text" name="chat-text" style="margin-left: 60px;">
        <button type="button" id="chat-btn" onclick="chat()"> send </button>
        <input type="text" name="group-name" id="group-name" placeholder="Enter group name">
        <button type="button"  onclick="createGroup()"> Create Group </button>
    </footer>
</body>
</html>
